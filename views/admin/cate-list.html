<!DOCTYPE html>
<html class="iframe-h">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>网站后台管理模版</title>
    <link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css"/>
</head>
<body>
<div class="wrap-container clearfix">
    <div class="column-content-detail">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline tool-btn">
                    <button class="layui-btn layui-btn-small layui-btn-normal addBtn" data-url="/cate/add"><i
                                class="layui-icon">&#xe654;</i></button>
                    <button class="layui-btn layui-btn-small layui-btn-danger delBtn" data-url="article-add.html"><i
                                class="layui-icon">&#xe640;</i></button>
                    <button class="layui-btn layui-btn-small layui-btn-warm listOrderBtn hidden-xs"
                            data-url="article-add.html"><i class="iconfont">&#xe656;</i></button>
                </div>
                <div class="layui-inline">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline">
                    <select name="states" lay-filter="status">
                        <option value="">请选择一个状态</option>
                        <option value="010">正常</option>
                        <option value="021">停止</option>
                        <option value="0571">删除</option>
                    </select>
                </div>
                <button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
                <a class="layui-btn layui-btn-normal" href="/cate/add">添加分类</a>
            </div>
        </form>
        <div class="layui-form" id="table-list">
            <table class="layui-table" lay-even lay-skin="nob">
                <thead>
                <tr>
                    <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
                    <th class="hidden-xs">ID</th>
                    <th>分类名称</th>
                    <th>管理操作</th>
                </tr>
                </thead>
                <tbody>
                {{range .cates}}
                    <tr lay-filter="leftNav" class=" layui-nav-tree">
                        <td><input type="checkbox" name="" lay-skin="primary" data-id="1"></td>
                        <td class="hidden-xs">{{.Id}}</td>
                        <td>{{.TypeName}}</td>
                        <td>
                            <div class="layui-inline">
                                <button class="layui-btn layui-btn-small layui-btn-normal go-btn" data-id="1"
                                        data-url="/article/update"><i class="layui-icon">&#xe642;</i></button>
                                <button class="layui-btn layui-btn-small layui-btn-danger del-btn go-btn"
                                        data-id="1"
                                        data-url="/article/delete"><i class="layui-icon">&#xe640;</i></button>
                            </div>
                        </td>
                    </tr>
                {{end}}
                </tbody>
            </table>
            <div class="page-wrap">
                <ul class="pagination">
                    <li><a href="/article/list?pageIndex=1">首页</a></li>

                    <li><a href="/article/list?pageIndex=2">上</a></li>

                    <li><a href="/article/list?pageIndex=1">下</a></li>

                    <li><a href="/article/list?pageIndex=2">末页</a></li>

                </ul>
            </div>
            <div class="page-wrap">

            </div>
        </div>
    </div>
</div>
<script src="../../static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
